<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <label for="red">R</label>
        <input type="range" id="red" value="0" min="0" max="255" />
      </div>
      <div class="wrapper">
        <label for="green">G</label>
        <input type="range" id="green" value="0" min="0" max="255" />
      </div>
      <div class="wrapper">
        <label for="blue">B</label>
        <input type="range" id="blue" value="0" min="0" max="255" />
      </div>

      <!-- ##### -->
      <div class="result">
        <input type="text" value="rgb(0,0,0)" readonly />
        <button id="copy-btn">Copy Color Code</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
