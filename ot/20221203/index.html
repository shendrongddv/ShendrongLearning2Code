<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Dots Menu | v0.2</title>
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navigation">
        <span style="--i: 0; --x: -1; --y: 0"
          ><i class="fa-solid fa-camera"></i
        ></span>
        <span style="--i: 1; --x: 1; --y: 0"
          ><i class="fa-solid fa-gem"></i
        ></span>
        <span style="--i: 2; --x: 0; --y: -1"
          ><i class="fa-solid fa-comment-dots"></i
        ></span>
        <span style="--i: 3; --x: 0; --y: 1"
          ><i class="fa-solid fa-bell"></i
        ></span>
        <span style="--i: 4; --x: -1; --y: 1"
          ><i class="fa-solid fa-gamepad"></i
        ></span>
        <span style="--i: 5; --x: -1; --y: -1"
          ><i class="fa-solid fa-moon"></i
        ></span>
        <span style="--i: 6; --x: 1; --y: -1"
          ><i class="fa-solid fa-droplet"></i
        ></span>
        <span style="--i: 7; --x: 1; --y: 1"
          ><i class="fa-solid fa-clock"></i
        ></span>
      </div>
      <div class="close"><i class="fa-solid fa-xmark"></i></div>
    </div>

    <!-- JavaScript -->
    <script>
      let navigation = document.querySelector(".navigation");
      let close = document.querySelector(".close");

      navigation.onclick = function () {
        navigation.classList.add("active");
      };

      close.onclick = function () {
        navigation.classList.remove("active");
      };
    </script>
  </body>
</html>
