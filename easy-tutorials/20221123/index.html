<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Box</title>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-box">
        <input type="text" placeholder="What are you looking for?" />
        <button type="submit">
          <img src="img/search-alt-regular-48.png" />
        </button>

        <div class="slider">
          <div><img src="img/music-solid-48.png" /></div>
          <div><img src="img/video-solid-48.png" /></div>
          <div><img src="img/image-solid-48.png" /></div>
        </div>
      </form>
    </div>
  </body>
</html>
