<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Glassmorphism Testimonials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="elements bg"></div>
      <div class="elements imgBx">
        <img src="https://i.pravatar.cc/150?img=50" />
      </div>
      <div class="elements name">
        <h2>Someone Famous</h2>
      </div>
      <div class="elements content">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
          blanditiis ex necessitatibus iste, exercitationem molestias?
          Consequatur laudantium numquam perspiciatis dolorum.
        </p>
      </div>
      <div class="card"></div>
    </div>

    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".box"), {
        max: 15,
        speed: 400,
        glare: true,
      });
    </script>
  </body>
</html>
