<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="user">
        <div class="imgBx">
          <img src="https://i.pravatar.cc/150?img=50" alt="" />
        </div>
        <div class="content">
          <h2>Someone Famous<br /><span>Product Designer</span></h2>
        </div>
        <span class="toggle"></span>
      </div>
      <ul class="contact">
        <li style="--clr: #c71610; --i: 0">
          <a href="#">
            <div class="iconBx"><i class="fa-solid fa-envelope"></i></div>
            <p>someone@gmail.com</p>
          </a>
        </li>
        <li style="--clr: #171515; --i: 1">
          <a href="#">
            <div class="iconBx"><i class="fa-brands fa-github"></i></div>
            <p>github/@someone</p>
          </a>
        </li>
        <li style="--clr: #0a66c2; --i: 2">
          <a href="#">
            <div class="iconBx"><i class="fa-brands fa-linkedin"></i></div>
            <p>linkedin/@someone</p>
          </a>
        </li>
      </ul>
    </div>

    <!-- JavaScript -->
    <script>
      let toggle = document.querySelector(".toggle");
      let card = document.querySelector(".card");
      toggle.onclick = function () {
        card.classList.toggle("active");
      };
    </script>
  </body>
</html>
