<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Social Share Button</title>
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <div class="toggle" name="share-social">
        <i class="fa-solid fa-share-nodes"></i>
      </div>
      <li style="--i: 0; --clr: #1877f2">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li style="--i: 1; --clr: #25d366">
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </li>
      <li style="--i: 2; --clr: #1da1f2">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li style="--i: 3; --clr: #ea4c89">
        <a href="#"><i class="fa-brands fa-dribbble"></i></a>
      </li>
      <li style="--i: 4; --clr: #0a66c2">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </li>
      <li style="--i: 5; --clr: #c32aa3">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </li>
      <li style="--i: 6; --clr: #bd081c">
        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      </li>
      <li style="--i: 7; --clr: #ff0000">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </li>
    </div>

    <!-- JavaScript -->
    <script>
      let toggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");

      toggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
  </body>
</html>
