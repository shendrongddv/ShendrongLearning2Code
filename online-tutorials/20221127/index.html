<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card UI Design</title>
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="img/poster.jpg" />
      </div>
      <div class="details">
        <img src="img/avtarlogo.png" class="logo" />
        <h3>Directed by James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Sci-fi</span>
          <span>Action</span>
        </div>
        <div class="info">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed totam
            vel, quaerat nesciunt saepe fugit voluptatum. Nemo voluptatum rem
            quod...
          </p>
        </div>
        <div class="cast">
          <h4>Cast</h4>
          <ul>
            <li><img src="img/cast1.jpg" /></li>
            <li><img src="img/cast2.jpg" /></li>
            <li><img src="img/cast3.jpg" /></li>
            <li><img src="img/cast4.jpg" /></li>
            <li><img src="img/cast5.jpg" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
