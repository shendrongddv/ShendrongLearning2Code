<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D Isometric Social Media Menu Hover Effects 02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li style="--i: -3; --clr: #1877f2" data-text="Facebook">
        <a href="#">
          <span><i class="ri-facebook-fill"></i></span>
          Facebook
        </a>
      </li>
      <li style="--i: -2; --clr: #25d366" data-text="Whatsapp">
        <a href="#">
          <span><i class="ri-whatsapp-fill"></i></span>
          Whatsapp
        </a>
      </li>
      <li style="--i: -1; --clr: #1daaf2" data-text="Twitter">
        <a href="#">
          <span><i class="ri-twitter-fill"></i></span>
          Twitter
        </a>
      </li>
      <li style="--i: 0; --clr: #c32aa3" data-text="Instagram">
        <a href="#">
          <span><i class="ri-instagram-fill"></i></span>
          Instagram
        </a>
      </li>
      <li style="--i: 1; --clr: #ff0000" data-text="YouTube">
        <a href="#">
          <span><i class="ri-youtube-fill"></i></span>
          YouTube
        </a>
      </li>
      <li style="--i: 2; --clr: #0a66c2" data-text="LinkedIn">
        <a href="#">
          <span><i class="ri-linkedin-fill"></i></span>
          LinkedIn
        </a>
      </li>
    </ul>
  </body>
</html>
