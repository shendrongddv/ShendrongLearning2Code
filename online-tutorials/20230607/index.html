<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverted Border Radius Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <div class="imgBx">
          <video src="video.mp4" type="video/mp4" autoplay loop muted />
        </div>
      </div>

      <div class="box">
        <div class="content">
          <h2>John Doe<br /><span>Professional Artist</span></h2>
          <ul>
            <li>Posts<span>62</span></li>
            <li>Followers<span>120</span></li>
            <li>Following<span>47</span></li>
          </ul>
          <button>Follow</button>
        </div>
      </div>

      <div class="circle">
        <div class="imgBx">
          <img src="https://i.pravatar.cc/240?img=3" />
        </div>
      </div>
    </div>
  </body>
</html>
